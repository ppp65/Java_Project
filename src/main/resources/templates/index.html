<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Insight</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
<header>
    <h1>EPL Insight</h1>
</header>
<nav>
    <ul>
        <li><button onclick="showSection('ranking')">순위</button></li>
        <li><button onclick="showSection('news')">뉴스</button></li>
        <li><button onclick="showSection('videos')">영상</button></li>
        <li><button onclick="showSection('schedule')">일정</button></li>
        <li><button onclick="showSection('photos')">포토</button></li>
        <li><button onclick="showSection('predictions')">승부예측</button></li>
        <li><button onclick="showSection('discussion')">토론</button></li>
        <li><button onclick="showSection('information')">내 정보</button></li>
    </ul>
</nav>

<main>
    <section id="ranking" class="content-section">
        <h2>순위</h2>
        <p>여기에 EPL 순위가 표시될 예정입니다.</p>
    </section>

    <section id="news" class="content-section hidden">
        <h2>뉴스</h2>
        <p>최신 EPL 뉴스를 가져와서 여기에 표시할 예정입니다.</p>
    </section>

    <section id="videos" class="content-section hidden">
        <h2>영상</h2>
        <p>관련 영상 콘텐츠를 여기에 표시할 예정입니다.</p>
    </section>

    <section id="schedule" class="content-section hidden">
        <h2>일정</h2>
        <p>EPL 경기 일정이 여기에 표시될 예정입니다.</p>
    </section>

    <section id="photos" class="content-section hidden">
        <h2>포토</h2>
        <p>사진 갤러리가 여기에 표시될 예정입니다.</p>
    </section>

    <section id="predictions" class="content-section hidden">
        <h2>승부예측</h2>
        <p>승부 예측 관련 내용을 여기에 표시할 예정입니다.</p>
    </section>

    <section id="discussion" class="content-section hidden">
        <h2>토론</h2>
        <p>여기에 사용자가 입력할 수 있는 토론 댓글 기능이 추가될 예정입니다.</p>
    </section>

    <section id="information" class="content-section hidden">
        <h2>내 정보</h2>
        <p>여기에 사용자의 정보를 조회하는 기능이 추가될 예정입니다.</p>
    </section>
</main>
</body>
</html>
