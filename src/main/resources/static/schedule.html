            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="fw-bolder mb-1">경기 일정</h1>
            <!-- 경기 일정 표 추가 -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>날짜</th>
                    <th>시간</th>
                    <th>홈팀</th>
                    <th>스코어</th>
                    <th>상대팀</th>
                    <th>장소</th>
                </tr>
                </thead>
                <tbody>
                <!-- 경기 데이터를 반복 출력 -->
                <tr th:each="match : ${matches}">
                    <td th:text="${match.date}">날짜</td>
                    <td th:text="${match.time}">시간</td>
                    <td th:text="${match.homeTeam}">홈팀</td>
                    <td th:text="${match.score}">스코어</td>
                    <td th:text="${match.awayTeam}">상대팀</td>
                    <td th:text="${match.venue}">장소</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <!-- 로그인 전 입력 폼 -->
                    <div id="login-form">
                        <div class="input-group mb-3">
                            <!-- 아이디 입력 -->
                            <input class="form-control" type="text" id="username" placeholder="Enter username..." aria-label="Enter username..." aria-describedby="button-login" />
                        </div>
                        <div class="input-group mb-3">
                            <!-- 비밀번호 입력 -->
                            <input class="form-control" type="password" id="password" placeholder="Enter password..." aria-label="Enter password..." aria-describedby="button-login" />
                        </div>
                        <!-- 로그인 버튼 -->
                        <div class="d-grid">
                            <button class="btn btn-primary" id="button-login" type="button">Login</button>
                        </div>
                        <!-- 회원가입 링크 추가 -->
                        <div class="text-center mt-3">
                            <a href="signup.html" class="text-decoration-none">회원가입</a>
                        </div>
                    </div>

                    <!-- 로그인 후 닉네임을 표시할 영역 -->
                    <div id="welcome-message" style="display: none;">
                        <p>환영합니다, <span id="nickname"></span> 님!</p>
                        <button class="btn btn-secondary" id="logout" type="button">로그아웃</button>
                    </div>
                </div>
            </div>
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" id="searchInput" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="button" onclick="sendToSoccerAI()">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
