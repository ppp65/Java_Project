<!-- JavaScript 코드 -->
<script>
    let allMatches = [];

    async function fetchScheduleData() {
        try {
            const response = await fetch('/api/schedule');
            allMatches = await response.json();
            filterByMonth('08');
        } catch (error) {
            console.error("데이터를 가져오는 중 오류가 발생했습니다:", error);
        }
    }

    function filterByMonth(month) {
        const scheduleTable = document.getElementById("schedule-table");
        scheduleTable.innerHTML = "";

        const filteredMatches = allMatches.filter(match => match.date.startsWith(month));

        let currentRowDate = "";

        filteredMatches.forEach(match => {
            const row = document.createElement("tr");

            if (currentRowDate !== match.date) {
                currentRowDate = match.date;
                row.innerHTML += `<td rowspan="${filteredMatches.filter(m => m.date === match.date).length}">${match.date}</td>`;
            } else {
                row.innerHTML += `<td></td>`;
            }

            row.innerHTML += `
                <td>${match.time}</td>
                <td>${match.stadium}</td>
                <td><img src="${match.homeTeamIcon}" alt="${match.homeTeam}" style="width:20px; height:20px; vertical-align:middle;"> ${match.homeTeam}</td>
                <td>${match.score}</td>
                <td><img src="${match.awayTeamIcon}" alt="${match.awayTeam}" style="width:20px; height:20px; vertical-align:middle;"> ${match.awayTeam}</td>
            `;
            scheduleTable.appendChild(row);
        });
    }

    window.onload = fetchScheduleData;
</script>
