<!-- 회원가입 Form -->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">회원가입</h1>
                </header>
                <div class="card-body">
                    <a>닉네임을 입력하세요</a>
                    <div class="input-group mb-3">
                        <input class="form-control" id="username" type="text" placeholder="Enter nickname..." aria-label="닉네임을 입력하세요." />
                    </div>
                    <a>아이디를 입력하세요</a>
                    <div class="input-group mb-3">
                        <input class="form-control" id="user_Id" type="text" placeholder="Enter username..." aria-label="아이디를 입력하세요." />
                    </div>
                    <a>비밀번호를 입력하세요</a>
                    <div class="input-group mb-3">
                        <input class="form-control" id="password" type="password" placeholder="Enter password..." aria-label="패스워드를 입력하세요" />
                    </div>
                    <a>비밀번호를 재입력하세요</a>
                    <div class="input-group mb-3">
                        <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm password..." aria-label="위에 적은 패스워드와 같은 패스워드를 입력하세요" />
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" id="button-signup" type="button">회원가입</button>
                    </div>
                </div>
            </article>
        </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupButton = document.getElementById("button-signup");
        if (signupButton) {
            signupButton.addEventListener("click", async function () {
                // HTML 폼에서 사용자 입력값 가져오기
                const username = document.getElementById("username").value.trim();
                const userId = document.getElementById("user_Id").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();

                // 유효성 검사
                if (!username || !userId || !password || !confirmPassword) {
                    alert("모든 필드를 채워주세요.");
                    return;
                }

                // 비밀번호 확인
                if (password !== confirmPassword) {
                    alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
                    return;
                }

                // 서버로 데이터 전송 및 응답 처리
                try {
                    const response = await fetch("/api/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username,
                            userId: userId,
                            password: password,
                        }),
                    });

                    // 응답 상태 확인
                    if (response.ok) {
                        const data = await response.json();  // 성공한 경우에만 JSON 변환
                        console.log("서버 응답 데이터:", data);
                        alert("회원가입이 성공적으로 완료되었습니다. 로그인 해주세요.");
                        window.location.href = "/index.html";
                    } else {
                        const errorData = await response.text();  // 실패한 경우 텍스트로 받아 처리
                        console.log("서버 응답 에러:", errorData);
                        alert(`회원가입 실패: ${errorData}`);
                    }
                } catch (error) {
                    console.error("회원가입 중 오류 발생:", error);
                    alert("회원가입 처리 중 오류가 발생했습니다.");
                }
            });
        } else {
            console.error("회원가입 버튼을 찾을 수 없습니다.");
        }
    });


</script>
